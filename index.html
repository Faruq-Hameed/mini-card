<!DOCTYPE html>
<html" lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="style.css" />
        <title>Class work</title>
    </head>
    <body>
        <main>
            <div class="outer-div">
                <div class="left-div">
                    <div>
                        <object type="image/svg+xml" class="polygon" data="Polygon.svg">
                            <img src="Polygon.png" class="polygon" alt="pyramid image" />
                        </object>
                    </div>
                    <div>
                        <h5 class="TATUP">TATUP  International Services Limited</h5>
                    <div>
                        <h5 class="https">https://tatup-cashtoken.com</h5>
                    </div>
                    </div>
                    
                </div>
    
                <div class="right-div">
                    <div>
                        <p class="deposit">Cash Deposit Card</p>
                    </div>
                    <div>
                        <h1 class="N100">N100</h1>
                    </div>
                    <div class="inside-right-div">
                        <div>
                            <object type="image/svg+xml" class="vector" data="Vector.svg">
                                <img src="Vector.png" alt="Recharge card front" />
                            </object>
                        </div>
                        <div>
                            <h3>0809 558 8700</h3>
                        </div>
                    </div>
                </div>
            </div>    
        </main>
        <br>
        <br>
        <main class="main-2">
            <div class="outer-container">
                <div class="top-container">
                    <div class="rect">
                        <object type="image/svg+xml" class="blue-rect" data="blue-rect.svg"> -->
                            <img src="blue-rect.png" class="blue-rect" alt="blue-rect" />
                        </object>
                    </div>
                    <div class="pin-div">PIN</div>
                    <div class="empty-div"></div>
                    <div class="image-div">
                        <object type="image/svg+xml" class="polygon2" data="Polygon.svg">
                            <img src="Polygon.png" class="polygon2" alt="polygon2 image" />
                        </object>
                    </div>
                </div>
                <div class="middle-container">
                    <div class="instruct-div">
                        <p class="instruct text">Instruction for usage:</p>
                    </div>
                    <div class="dial-div">
                        <p class="dial text"><b>Dial *347*312#</b> and follow instructions.</p>
                    </div>
                    <div class="enter-div">
                        <p class="enter text">Enter the <b>Token Pin</b> and send. </p>
                    </div>
                    <div class="1000-div">
                        <h1 class="N1000 text">N1000</h1>
                    </div>
                </div>
                <div class="bottom-container">
                    <div class="bottom-left-div">
                        <div class="piece-no">
                            <p class="piece-text">Pieces No:  12063</p>
                        </div>
                        <div class="batch-no">
                            <p class="batch-text">Batch No:    20563882</p>
                        </div>
                    </div>     
                    <div class="bottom-right-div">           
                        <div class="barcode-div">
                            <object type="image/svg+xml" class="barcode" data="barcode.svg">
                                <img src="barcode.png" alt="barcode" />
                            </object>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </body>
</html>
